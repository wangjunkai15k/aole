
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
    <title th:text="${title}">Fragments</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.css}" rel="stylesheet"></link>
</head>
<body >
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="container">
    <table class="table table-hover" border="1">
        <thead>
        <tr>
            <th>#</th>
            <th>属性名</th>
            <th>价格</th>
            <th>seller_id</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="orderItem : ${orderItem}">
            <th scope="row" th:text="${orderItem.id}">1</th>
            <td th:text="${orderItem.title}">neo</td>
            <td th:text="${orderItem.price}">Otto</td>
            <td th:text="${orderItem.seller_id}">6</td>
            <td><a th:href="@{/toEdit(id=${orderItem.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${orderItem.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
