
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
    <title th:text="${title}">Fragments</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.css}" rel="stylesheet"></link>
</head>
<body >
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="container">
    <table class="table table-hover" border="1">
        <thead>
        <tr>
            <th>#</th>
            <th>用户id</th>
            <th>密码</th>
            <th>名称</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="order : ${order}">
            <th scope="row" th:text="${order.id}">1</th>
            <td th:text="${order.user_id}">neo</td>
            <td th:text="${order.receiver_mobile}">Otto</td>
            <td th:text="${order.receiver}">6</td>
            <td><a th:href="@{/toEdit(id=${order.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${order.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
