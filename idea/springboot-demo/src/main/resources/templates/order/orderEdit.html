<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.css}" rel="stylesheet"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${order}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="user_id" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_id"  id="user_id" th:value="*{user_id}" placeholder="user_id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="receiver_mobile" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="receiver_mobile" id="receiver_mobile"  th:value="*{receiver_mobile}" placeholder="receiver_mobile"/>
            </div>
        </div>
        <div class="form-group">
            <label for="receiver" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="receiver"  id="receiver" th:value="*{receiver}" placeholder="receiver"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/orderList}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
